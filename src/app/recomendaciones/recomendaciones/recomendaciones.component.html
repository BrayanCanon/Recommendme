<div *ngIf="colab==0">
  <h1>Te recomendamos</h1>
  <div *ngFor="let item of resultados">
    <h3>{{item}}</h3>
  </div>
  <button type="button" class="btn btn-primary btnOk" (click)="closeDialog()">Ok</button>
</div>

<div *ngIf="colab==1"> 
  <h1>Recomendamos a este usuario</h1>
  <div *ngFor="let item of resColab">
    <h3>{{item}}</h3>
  </div>
  <button type="button" class="btn btn-primary btnOk" (click)="closeDialog()">Ok</button>
</div>
