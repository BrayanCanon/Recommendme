<div>
  <div class="row">
    <div class="col-md-3" *ngFor="let info of infoMostrar | paginate: {itemsPerPage:16, currentPage: pageActual}">
      <mat-card class="example-card" (click)="seleccionarItem(info.titulo)">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{info.titulo}}</mat-card-title>
          <mat-card-subtitle>{{info.autor}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{info.imagen}}" alt="Photo of a Shiba Inu">
        <mat-card-content *ngIf="condicionOpcion==0">
          <div class="row">
            <div class="col-md-6">
              <h2>Resumen</h2>
            </div>
            <div class="col-md-6">
              {{info.resumen}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Género</h2>
            </div>
            <div class="col-md-6">
              {{info.genero}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Fecha Publicación</h2>
            </div>
            <div class="col-md-6">
              {{info.fechaPublicacion}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Duración</h2>
            </div>
            <div class="col-md-6">
              {{info.duracion}}
            </div>
          </div>
        </mat-card-content>
        <mat-card-content *ngIf="condicionOpcion==1">
          <div class="row">
            <div class="col-md-2">
              <h2>Link</h2>
            </div>
          </div>
          <div class="row">
            {{info.link}}
          </div>
        </mat-card-content>
        <mat-card-content *ngIf="condicionOpcion==2">
          <div class="row">
            <div class="col-md-6">
              <h2>Resumen</h2>
            </div>
            <div class="col-md-6">
              {{info.resumen}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Género</h2>
            </div>
            <div class="col-md-6">
              {{info.genero}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Fecha Publicación</h2>
            </div>
            <div class="col-md-6">
              {{info.fechaPublicacion}}
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  
</div>
<pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
